<!DOCTYPE html>

<body>
<!--
    MVC是一种开发模式，在研发项目时，我们将项目中的内容分为三层：M,V,C
    v: view层（视觉层），至当前项目中用户所能看见到所有的所有需要渲染在浏览器中的内容
    c:controller层(控制层),解析任务，划分任务到具体的文件
    m:model层（模块层），接收controller分发的具体任务，完成任务

    view -> controller -> model ->view
-->
用户名:<input type="text" class="u-name">
